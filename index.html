<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rafał Podraza">
    <meta name="description" content="To-Do List jest to specjalna lista do, której możesz przypisać swoje zadania do realizacji.">
    <meta name="keywords" content="to-do,lista,zadania,na stronę,wykonaj,notatnik">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>To-Do Lista</title>
    
    <!--Style-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <main class="app-container">
        <h3 class="text-center">Lista zadań do wykonania</h3>
        
        <section class="new-task-container">
            <form>
               
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Wpisz swoje zadanie...">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Dodaj zadanie</button>
                    </span>
                </div>
                
            </form>
        </section>
        
        <section class="tasks-container">
            <ul>
                      
            </ul>
        </section>
    </main>
    
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modules/tasks.js"></script>
    <script src="js/modules/new-task.js"></script>
    <script src="js/modules/task-list.js"></script>
</body>
</html>
